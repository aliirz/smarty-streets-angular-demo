<!doctype html>
<html ng-app="SmartyStreets">
<head>
  <title>Angular Smarty Street Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="javascript/app.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container" ng-controller="SmartyStreetsValidation">
    <form role="form">
      <div class="form-group" ng-controller="SmartyStreetsAutocomplete">
        <label for="AddressLine1">Address Line 1</label>
        <input
          auto-complete
          ui-items="smartyStreetsSuggestions"
          type="text"
          class="form-control"
          id="AddressLine1"
          placeholder="Enter Address Line 1"
          ng-model="$parent.addressLine1"
          ng-keypress="doAutoComplete()"
        >
        <div ng-repeat="suggestion in smartyStreetsSuggestions.suggestions">
          <span ng-click="autofill(suggestion)">{{ suggestion.text }}</span>
        </br>
      </div>
    </div>
    <div class="form-group">
      <label for="AddressLine2">Address Line 2</label>
      <input autocomplete="on" type="text" class="form-control" id="AddressLine2" placeholder="Enter Address Line 2" ng-model="addressLine2">
    </div>
    <div class="form-group">
      <label for="City">City</label>
      <input autocomplete="on" type="text" class="form-control" id="City" placeholder="Enter City" ng-model="city">
    </div>
    <div class="form-group">
      <label for="State">State</label>
      <select autocomplete="on" class="form-control" name="State" id="State" ng-model="state">
        <option></option>
        <option value="OH">Ohio</option>
        <option value="KY">Kentucky</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Zip Code">Zip Code</label>
      <input autocomplete="on" type="text" class="form-control" id="Zip Code" placeholder="Zip Code" ng-model="zipCode">
    </div>
    <button type="submit" class="btn btn-default" ng-click="doSearch()">Submit</button>
  </form>
  <ul ng-repeat="result in smartyStreetsResults">
    <li>Result: {{result.delivery_line_1}}</li>
  </ul>
</div>
</body>
</html>
