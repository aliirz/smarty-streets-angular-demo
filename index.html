<!doctype html>
<html ng-app="CrossroadsUserForm">
<head>
  <title>Angular Smarty Street Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <form method="POST" role="form" ng-controller="CrossroadsUserFormController">
      <crds-validated-address address="form.address"></crds-validated-address>
      <button type="submit" class="btn btn-default" ng-click="doSearch()">Submit</button>
  </form>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/lodash/dist/lodash.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
<script src="config/config.js"></script>
<script src="javascript/smarty-streets-services.js"></script>
<script src="javascript/smarty-streets-controllers.js"></script>
<script src="javascript/smarty-streets-directives.js"></script>
<script src="javascript/app.js"></script>
</body>
</html>
